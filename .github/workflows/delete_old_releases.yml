name: Delete Old Items

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    # W√∂chentlich am Sonntag um 00:00 UTC
    - cron: '0 0 * * 0'

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      # üî• Releases l√∂schen ‚Äì alle au√üer die 6 neuesten, √§lter als 15 Tage
      - name: Delete Old Releases
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 8
          delete_expired_data: 20
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # üßπ Alle Workflow-Runs l√∂schen, √§lter als 15 Tage ‚Äì unabh√§ngig vom Status
      - name: Delete all workflow runs older than 15 days
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 20
          keep_minimum_runs: 0  # optional: ganz hartes Aufr√§umen

      # üßπ OPTIONAL: Nur fehlgeschlagene oder abgebrochene Runs nach 1 Tag entfernen
      # Kann bleiben oder entfernt werden ‚Äì hat wenig Mehrwert, wenn obiger Schritt alles macht
      # - name: Delete cancelled, failed, or skipped workflow runs older than 1 day
      #   uses: Mattraks/delete-workflow-runs@v2
      #   with:
      #     token: ${{ secrets.GITHUB_TOKEN }}
      #     delete_run_by_conclusion_pattern: cancelled, failure, skipped
      #     repository: ${{ github.repository }}
      #     retain_days: 1
      #     keep_minimum_runs: 0

      # üè∑Ô∏è Tags ohne zugeh√∂rige Releases l√∂schen
      - name: Delete unused Tags
        uses: fabriziocacicia/delete-tags-without-release-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # üí• Erzwinge Fehler am Ende (wie von dir gew√ºnscht)
      - name: Set Workflow Status to Error
        run: exit 1
