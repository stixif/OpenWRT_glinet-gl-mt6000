name: Build OpenWRT (PESA1234 Fork)

on:
  workflow_dispatch:        # Manuelles Auslösen
  push:
    branches:
      - main                # Automatisch ausführen bei Push auf main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
          python3-distutils rsync swig unzip zlib1g-dev file wget llvm

      - name: Clone PESA1234 OpenWRT
        run: |
          git clone https://github.com/pesa1234/openwrt.git openwrt
          cd openwrt
          git checkout next-r4.6.7.rss.mtk

      - name: Update and install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Import custom config
        run: |
          cd openwrt
          wget https://raw.githubusercontent.com/pesa1234/MT6000_cust_build/refs/heads/main/2025-07-17_r30972-34db0d03c8_next-r4.6.6.rss.mtk/targets/mediatek/filogic/config.buildinfo -O .config

      - name: Download packages
        run: |
          cd openwrt
          make defconfig
          make download -j$(nproc)

      - name: Build firmware
        run: |
          cd openwrt
          make -j$(nproc)

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-firmware
          path: openwrt/bin/targets/
